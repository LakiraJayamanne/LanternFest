<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MusicFest25 — Enter</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="js/audioManager.js" defer></script>
  <script src="js/intro.js" defer></script>
</head>
<body>
  <!-- Themeida player (only visible thing until user starts music) -->
  <div id="themeidaPlayer" class="themeida-player" role="button" tabindex="0" aria-label="Start music">
    <div class="themeida-inner">
      <img src="images/themeida.png" alt="Themeida" onerror="this.style.display='none'" />
      <div class="themeida-title">MusicFest25</div>
      <div class="themeida-sub">Tap to start music</div>
    </div>
  </div>

  <!-- Controls removed on intro: player UI appears on the home page only -->

  <div class="intro-content" id="introContent">
    <button class="play-btn hidden" id="introEnterBtn">▶</button>
  </div>

  <div class="spotlight-overlay"></div>

</body>
<script>
  (function(){
    const enter = document.getElementById('introEnterBtn');
    const body = document.body;

    // After a short delay, reveal the enter button area for accessibility
    setTimeout(() => { body.classList.add('show-play-btn'); }, 300);

    // Reveal the enter button and hide the starter when the themeida starter is clicked
    const theme = document.getElementById('themeidaPlayer');
    function revealControls() {
      if (theme) theme.style.display = 'none';
      if (enter) enter.classList.remove('hidden');
    }

    if (theme) {
      theme.addEventListener('click', async (e) => {
        try {
          // initialize and play muffled via AudioManager (user gesture)
          if (window.AudioManager) {
            AudioManager.init();
            try { AudioManager.muffle(); } catch(e){}
            try { AudioManager.play(); } catch(e){}
          }
        } catch (err) { console.warn('Audio start failed', err); }
        revealControls();
      });
    }

    // Ensure the enter button triggers the existing intro handler (in js/intro.js)
    if (enter) {
      enter.addEventListener('click', (e) => {
        const btn = document.querySelector('.play-btn');
        if (btn) btn.click();
      });
    }
  })();
</script>
</html>
